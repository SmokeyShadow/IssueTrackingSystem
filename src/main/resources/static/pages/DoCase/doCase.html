<!DOCTYPE html>
<html lang="en">

<head>

    <title>داشبورد</title>

    <link href="css/global.css" rel="stylesheet">

    <link href="pages/DoCase/doCase.css" rel="stylesheet">

</head>

<body dir="rtl">

    <script type="text/javascript">
        $('.selectpicker').selectpicker({
        });
    </script>
    <!-- this div is common in all pages -->
    <!-- green top fixed position header-->
    <div class="green-nav" ng-controller="dashboardCtrl">
        <header>

            <!-- green navbar shown at load -->
            <div id="list-nav" class="row">


                <!-- info section, image and title of page -->
                <div class="info col-md-6">
                    <span><i class="fas fa-graduation-cap"></i></span>
                    <span>سامانه ثبت تیکت دانشکاه شهید بهشتی</span>
                </div>

                <!-- login & register button -->
                <div class="nav-btns col-md-6">
                    خوش آمدی {{name}}!
                    <button class="btn btn-primary"><i class="fas fa-user"></i></button>
                </div>
            </div>

        </header>
    </div>

    <!-- ============================================================== -->
    <!-- Main wrapper -->
    <!-- ============================================================== -->
    <div id="main-wrapper" class="skin-default-dark fixed-layout" ng-controller="dashboardCtrl">

        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- Left Sidebar -->
        <!-- ============================================================== -->
        <aside class="left-sidebar">
            <div class="d-flex no-block nav-text-box align-items-center">
                <span><img src="Assets/images/shahid_beheshti_university.jpg    "
                        alt="shahid_beheshti_university"></span>
                <a class="waves-effect waves-dark ml-auto hidden-sm-down" href="javascript:void(0)"><i
                        class="ti-menu"></i></a>
                <a class="nav-toggler waves-effect waves-dark ml-auto hidden-sm-up" href="javascript:void(0)"><i
                        class="ti-menu ti-close"></i></a>
            </div>
            <!-- Sidebar scroll-->
            <div class="scroll-sidebar text-right">
                <!-- Sidebar navigation-->
                <nav class="sidebar-nav">
                    <ul id="sidebarnav">
                        <li> <a class="waves-effect waves-dark"
                                href="http://localhost:8080/IE-proj//index.html#!/dashboard" aria-expanded="false"><i
                                    class="fa fa-home"></i><span class="hide-menu">داشبورد</span></a></li>
                        <li> <a class="waves-effect waves-dark"
                                href="http://localhost:8080/IE-proj//index.html#!/profile" aria-expanded="false"><i
                                    class="fa fa-user"></i><span class="hide-menu">پروفایل</span></a></li>
                        <li> <a class="waves-effect waves-dark" href="http://localhost:8080/IE-proj//index.html#!/case"
                                aria-expanded="false"><i class="fa fa-table"></i><span class="hide-menu"></span>ثبت
                                مورد</a></li>
                        <li> <a class="waves-effect waves-dark"
                                href="http://localhost:8080/IE-proj//index.html#!/status" aria-expanded="false"><i
                                    class="fas fa-star-half-alt"></i><span class="hide-menu"></span> وضعیت موارد ثبت
                                شده</a></li>
                        <li ng-class = "adminAccess"><a class="waves-effect waves-dark"
                                href="http://localhost:8080/IE-proj//index.html#!/authorize" aria-expanded="false"><i
                                    class="fas fa-check-square"></i><span class="hide-menu"></span> تایید کاربران
                            </a></li>
                        <li ng-class = "adminAccess"><a class="waves-effect waves-dark"
                                href="http://localhost:8080/IE-proj//index.html#!/manageusers" aria-expanded="false"><i
                                    class="fas fa-tasks"></i><span class="hide-menu"></span> مدیریت کاربران
                            </a></li>
                        <li ng-class = "adminAccess"><a class="waves-effect waves-dark" href="http://localhost:8080/IE-proj//index.html#!/report"
                                aria-expanded="false"><i class="far fa-newspaper"></i><span
                                    class="hide-menu"></span>گزارش گیری از سیستم</a>
                        </li>

                    </ul>
                </nav>
                <!-- End Sidebar navigation -->
            </div>
            <!-- End Sidebar scroll-->
        </aside>
        <!-- ============================================================== -->
        <!-- End Left Sidebar -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- Page wrapper  -->
        <!-- ============================================================== -->
        <div class="page-wrapper">
            <!-- ============================================================== -->
            <!-- Container fluid  -->
            <!-- ============================================================== -->
            <div class="container-fluid">
                <!-- ============================================================== -->
                <!-- Bread crumb and right sidebar toggle -->
                <!-- ============================================================== -->
                <div class="row page-titles">
                    <div class="col-md-5 align-self-center text-right">
                        <h4 class="text-themecolor"> اقدام بر مورد </h4>
                    </div>
                    <div class="col-md-7 align-self-center text-right">
                        <div class="d-flex justify-content-end align-items-center">
                            <ol style="display:inline-block">


                                <li style="display:inline-block"><a href="javascript:void(0)">اقدام </a></li>
                                <li style="display:inline-block"> <i class="fas fa-angle-right"></i> داشبورد </li>

                            </ol>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <!-- column -->
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <form>
                                    <div class="row  d-flex justify-content-center" style="margin-bottom: 20px">
                                        <div class="col-sm-2">
                                            <select class="caseStatusSelect selectpicker select-div"
                                                data-live-search="true">
                                                <option value="" hidden>وضعیت مورد را انتخاب کنید</option>
                                                <option value="open">باز</option>
                                                <option value="closed">بسته</option>
                                                <option value="in queue"> بسته در حال بررسی</option>
                                                <option value="postponed">تعویق</option>
                                            </select>
                                        </div>
                                        <div class="col-sm-2">
                                            <select class="assigneSelect selectpicker select-div"
                                                data-live-search="true">
                                                <option value="" hidden>کاربر مسئول را انتخاب کنید</option>
                                                <option value="">حانیه سادات ایزدپناه</option>
                                                <option value="">درسا سمیعی</option>
                                                <option value="">عطیه نوروززاده</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="row d-flex justify-content-center">
                                        <div class="col-sm-4  form-group">
                                            <textarea class="form-control" rows="10" placeholder="توضیحات"
                                                onfocus="this.placeholder=''"
                                                onblur="this.placeholder='توضیحات'"></textarea>
                                        </div>
                                    </div>
                                    <div class="row attempedButtons d-flex justify-content-center">
                                        <div class="col-sm-2">
                                            <button class="btn btn-success" type="submit">ثبت</button>
                                        </div>
                                        <div class="col-sm-2">
                                            <button class="btn btn-info" type="submit">انصراف</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- ============================================================== -->
            <!-- End Container fluid  -->
            <!-- ============================================================== -->
        </div>
        <!-- ============================================================== -->
        <!-- End Page wrapper  -->
        <!-- ============================================================== -->

    </div>



    <!-- this div is common in all pages -->
    <!-- footer consists social links and copy right -->
    <footer>
        <div class="footer">
            <div class="container row ">
                <div class="social-links col-md-3 col-sm-6 col-8">
                    <a href="/"><i class="fab fa-twitter"></i></a>
                    <a href="/"><i class="fab fa-facebook"></i></a>
                    <a href="/"><i class="fab fa-linkedin"></i></a>
                    <a href="/"><i class="fab fa-instagram"></i></a>

                </div>
                <div id="privacy" class="col-md-6 col-sm-12">
                    تمامی حقوق وبسایت نزد دانشگاه شهید بهشتی محفوظ است.
                </div>
                <div class="trust col-md-3 col-sm-6 col-4">
                    <img src="Assets/images/logo.png" alt="etemad">
                </div>
            </div>
        </div>


    </footer>
</body>

</html>
