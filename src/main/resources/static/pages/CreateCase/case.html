<!DOCTYPE html>
<html lang="en">


<head>

    <title>داشبورد</title>

    <!-- Custom CSS -->
    <link href="css/global.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../css/dorsasam.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="pages/CreateCase/createCase.css" rel="stylesheet">


</head>


<body dir="rtl">

    <script type="text/javascript">

        $('.selectpicker').selectpicker({
        });
    </script>
    <!-- this div is common in all pages -->
    <!-- green top fixed position header-->
    <div class="green-nav" ng-controller="dashboardCtrl">
        <header>

            <!-- green navbar shown at load -->
            <div id="list-nav" class="row">


                <!-- info section, image and title of page -->
                <div class="info col-md-6">
                    <span><i class="fas fa-graduation-cap"></i></span>
                    <span>سامانه ثبت تیکت دانشکاه شهید بهشتی</span>
                </div>



                <!-- login & register button -->
                <div class="nav-btns col-md-6">
                    خوش آمدی {{name}}!
                    <button class="btn btn-primary"><i class="fas fa-user"></i></button>
                </div>
            </div>


        </header>
    </div>

    <!-- ============================================================== -->
    <!-- Main wrapper-->
    <!-- ============================================================== -->
    <div id="main-wrapper" class="skin-default-dark fixed-layout" ng-controller="dashboardCtrl">

        <div id="case-modal" class="modal">

            <form class="modal-content animate" >
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">پیام</h5>
                    <button type="button" onclick="document.getElementById('case-modal').style.display='none'" class="close"
                            aria-label="Close" style="position: absolute; left: 0px">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>

                <div class=" form-group container">
                    <div id="casesubmit-msg" class="modal-body text-center">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" onclick="document.getElementById('case-modal').style.display = 'none'"
                                class="btn btn-info"  style="margin: auto">بستن</button>
                    </div>
                </div>

            </form>
        </div>

        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- Left Sidebar -->
        <!-- ============================================================== -->
        <aside class="left-sidebar">
            <div class="d-flex no-block nav-text-box align-items-center">
                <span><img src="Assets/images/shahid_beheshti_university.jpg    " alt="elegant admin template"></span>
                <a class="waves-effect waves-dark ml-auto hidden-sm-down" href="javascript:void(0)"><i
                        class="ti-menu"></i></a>
                <a class="nav-toggler waves-effect waves-dark ml-auto hidden-sm-up" href="javascript:void(0)"><i
                        class="ti-menu ti-close"></i></a>
            </div>
            <!-- Sidebar scroll-->
            <div class="scroll-sidebar text-right">
                <!-- Sidebar navigation-->
                <nav class="sidebar-nav">
                    <ul id="sidebarnav">
                            <li> <a class="waves-effect waves-dark"
                                href="http://localhost:8080/IE-proj//index.html#!/dashboard" aria-expanded="false"><i
                                class="fa fa-home"></i><span class="hide-menu">داشبورد</span></a></li>
                        <li> <a class="waves-effect waves-dark"
                                href="http://localhost:8080/IE-proj//index.html#!/profile" aria-expanded="false"><i
                                class="fa fa-user"></i><span class="hide-menu">پروفایل</span></a></li>
                        <li> <a class="waves-effect waves-dark"
                                href="http://localhost:8080/IE-proj//index.html#!/case" aria-expanded="false"><i
                                class="fa fa-table"></i><span class="hide-menu"></span>ثبت مورد</a></li>
                        <li> <a class="waves-effect waves-dark"
                                href="http://localhost:8080/IE-proj//index.html#!/status" aria-expanded="false"><i
                                class="fas fa-star-half-alt"></i><span class="hide-menu"></span> وضعیت موارد ثبت
                            شده</a></li>
                        <li ng-class = "adminAccess"><a class="waves-effect waves-dark"
                                                      href="http://localhost:8080/IE-proj//index.html#!/authorize" aria-expanded="false"><i
                                class="fas fa-check-square"></i><span class="hide-menu"></span> تایید کاربران
                        </a></li>
                        <li ng-class = "adminAccess"><a class="waves-effect waves-dark"
                                                      href="http://localhost:8080/IE-proj//index.html#!/manageusers" aria-expanded="false"><i
                                class="fas fa-tasks"></i><span class="hide-menu"></span> مدیریت کاربران
                        </a></li>
                        <li ng-class = "adminAccess"><a class="waves-effect waves-dark"
                                                      href="http://localhost:8080/IE-proj//index.html#!/report" aria-expanded="false"><i
                                class="far fa-newspaper"></i><span class="hide-menu"></span>گزارش گیری از سیستم</a>
                        </li>
                    </ul>
                </nav>
                <!-- End Sidebar navigation -->
            </div>
            <!-- End Sidebar scroll-->
        </aside>
        <!-- ============================================================== -->
        <!-- End Left Sidebar  -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- Page wrapper  -->
        <!-- ============================================================== -->
        <div class="page-wrapper">
            <!-- ============================================================== -->
            <!-- Container fluid  -->
            <!-- ============================================================== -->
            <div class="container-fluid">


                <!-- ============================================================== -->
                <!-- Bread crumb and right sidebar toggle -->
                <!-- ============================================================== -->
                <div class="row page-titles">
                    <div class="col-md-5 align-self-center text-right">
                        <h4 class="text-themecolor">ثبت مورد</h4>
                    </div>
                    <div class="col-md-7 align-self-center text-right">
                        <div class="d-flex justify-content-end align-items-center">
                            <ol style="display:inline-block">


                                <li style="display:inline-block"><a href="javascript:void(0)">ثبت مورد</a></li>
                                <li style="display:inline-block"> <i class="fas fa-angle-right"></i> داشبورد </li>

                            </ol>
                        </div>
                    </div>
                </div>


                <div class="row">
                    <!-- column -->
                    <div class="col-12">
                        <div class="card" style="margin-bottom: 100px;">
                            <div class="card-body">

                                <form name="submitcase" method="POST" >
                                    <!-- Tab panes -->
                                    <div class="card-body row form-content">
                                        <div class="caseForm form-group ">
                                            <div class="items form-group form-material ">
                                                <label>ارجاع دهنده:&nbsp;</label>
                                                <input id="assigner" type="text" class="form-control" value="{{name}}" name="assigner"
                                                    style="width: 400px" readonly>
                                            </div>
                                            <div class="items form-group form-material ">
                                                <label>زمان ارسال:&nbsp;</label>
                                                <input id = "casedate" type="text"  onload="getDate()" class="form-control" name="date"
                                               style="width: 300px" readonly>
                                            </div>
                                            <div class="items" id="list-one">
                                                <div id="drop" class="dropdown row col-sm-12">
                                                    <label class="col-sm-2 text-right">موضوع :&nbsp;</label>
                                                    <select id="subject" title="موضوع را انتخاب کنید" name="subject"
                                                        class="text-right col-sm-3 selectpicker select-div"
                                                        data-live-search="true">
                                                        <option>شکایت</option>
                                                        <option>انتقاد</option>
                                                        <option>پیشنهاد</option>
                                                        <option>درخواست</option>
                                                    </select>

                                                </div>
                                            </div>
                                            <div class="items" id="list-two">
                                                <div class="dropdown row col-sm-12">
                                                    <label class="col-sm-2 text-right">درجه اهمیت:&nbsp;</label>
                                                    <select id="status" title="درجه اهمیت را انتخاب کنید" name="status"
                                                        class="text-right col-sm-3 selectpicker select-div"
                                                        data-live-search="true">
                                                        <option>معمولی</option>
                                                        <option>متوسط</option>
                                                        <option>پیشنهاد</option>
                                                        <option>اورژانسی</option>
                                                    </select>

                                                </div>

                                            </div>
                                            <div class="items">
                                                <label>متن توضیح :&nbsp;</label>

                                            </div>
                                            <div class="items col-sm-12 d-flex justify-content-center">
                                                <textarea id = "description" class="form-control" rows="10" id="comment" name="description"
                                                    style="width: 720px;"></textarea>

                                            </div>
                                            <div class="items d-flex justify-content-center">

                                                <label class="fileContainer">آپلود فایل<input id="attachment" type="file" name="attachment" /></label>
                                            </div>
                                            <div class="items form-material">
                                                <label>ارجاع به :&nbsp;</label>
                                                <input id="assignee" type="text" class="form-control" name="assignee">
                                            </div>
                                            <div class="items d-flex justify-content-center">
                                                <button id="case-modal-btn" class="btn rounded submit_button"    onclick="submitCase()" style="margin-top : 10px; border-radius: 5%;">ثبت
                                                    مورد</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>


                <!-- Column -->
            </div>
        </div>
        <!-- ============================================================== -->
        <!-- End Container fluid  -->
        <!-- ============================================================== -->
    </div>
    <!-- ============================================================== -->
    <!-- End Page wrapper  -->
    <!-- ============================================================== -->



    <!-- this div is common in all pages -->
    <!-- footer consists social links and copy right -->
    <footer>
        <div class="footer">
            <div class="container row ">
                <div class="social-links col-md-3 col-sm-6 col-8">
                    <a href="/"><i class="fab fa-twitter"></i></a>
                    <a href="/"><i class="fab fa-facebook"></i></a>
                    <a href="/"><i class="fab fa-linkedin"></i></a>
                    <a href="/"><i class="fab fa-instagram"></i></a>

                </div>
                <div id="privacy" class="col-md-6 col-sm-12">
                    تمامی حقوق وبسایت نزد دانشگاه شهید بهشتی محفوظ است.
                </div>
                <div class="trust col-md-3 col-sm-6 col-4">
                    <img src="Assets/images/logo.png" alt="etemad">
                </div>
            </div>
        </div>


    </footer>
</body>

</html>
